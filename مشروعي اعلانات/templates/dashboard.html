<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Coin Labs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Smart Coin Labs</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('whitepaper') }}">Whitepaper</a>
            <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </nav>
    </header>

    <main>
        <section id="dashboard-content">
            <h2>Welcome, <span id="dashboard-username"></span>!</h2>
            <p>Your Earnings: <span id="dashboard-user-earnings">0.0000</span> TON</p>
            <p>Ads Viewed: <span id="dashboard-ads-viewed">0</span></p>
            <p>Referral Link: <span id="dashboard-referral-link"></span></p>

            <div class="actions">
                <button id="dashboard-view-ad-button">Watch Ad</button>
                <button id="dashboard-withdraw-button">Withdraw Earnings</button>
            </div>

            <div id="dashboard-ad-display" style="display: none;">
                <h3>Ad Content Here</h3>
                <div id="dashboard-ad-slot-1">
                    <!-- Ad content will be loaded here -->
                </div>
                <div id="dashboard-ad-slot-2">
                    <!-- Ad content will be loaded here -->
                </div>
                <button id="dashboard-close-ad-button">Close Ad</button>
            </div>

            <div id="dashboard-withdrawal-form" style="display: none;">
                <h3>Withdraw Funds</h3>
                <input type="text" id="dashboard-ton-wallet-address" placeholder="Enter TON Wallet Address">
                <button id="dashboard-submit-withdrawal">Submit Withdrawal</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Smart Coin Labs</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
